    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Required permissions for GHCR, SARIF upload and repo access
permissions:
  contents: read
  security-events: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

