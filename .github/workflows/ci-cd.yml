  ######################################################################
  # Security scanning (filesystem scan)
  ######################################################################
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  ######################################################################
  # Build and push Docker images to GHCR
  ######################################################################
  build-images:
    needs: security-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    strategy:
      matrix:
        service: [ mlflow, training, serving, prefect-worker ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service == 'mlflow' && './infra/mlflow/Dockerfile' || matrix.service == 'prefect-worker' && './airflow-or-prefect/Dockerfile' || format('./{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ######################################################################
  # Integration tests (Docker Compose)
  ######################################################################
  integration-test:
    needs: build-images
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Prepare environment
        run: cp .env.example .env

      - name: Start services
        run: |
          docker compose up -d
          sleep 30

      - name: Wait for core services
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:5000/health; do sleep 5; done'
          timeout 120 bash -c 'until curl -sf http://localhost:8000/health; do sleep 5; done'

      - name: Run integration tests
        run: docker compose exec -T training pytest tests/integration/ -v

      - name: Health verification
        run: |
          docker compose ps
          curl -f http://localhost:5000/health
          curl -f http://localhost:8000/health
          curl -f http://localhost:4200/api/health

      - name: Collect logs on failure
        if: failure()
        run: docker compose logs > docker-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Cleanup
        if: always()
        run: docker compose down -v

  ######################################################################
  # Deploy to staging (develop branch)
  ######################################################################
  deploy-staging:
    needs: integration-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging..."
          # Deployment logic goes here

      - name: Smoke tests
        run: echo "Running staging smoke tests"

  ######################################################################
  # Deploy to production (main branch)
  ######################################################################
  deploy-production:
    needs: integration-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Deployment logic goes here

      - name: Production smoke tests
        run: echo "Running production smoke tests"
