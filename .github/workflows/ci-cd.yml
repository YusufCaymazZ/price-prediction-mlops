  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and push Docker images
  build-images:
    needs: [security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [mlflow, training, serving, prefect-worker]
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service == 'mlflow' && './infra/mlflow/Dockerfile' || matrix.service == 'prefect-worker' && './airflow-or-prefect/Dockerfile' || format('./{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests
  integration-test:
    needs: build-images
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cp .env.example .env
          
      - name: Start services
        run: |
          docker-compose up -d
          sleep 30
          
      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:5000/health; do sleep 5; done'
          timeout 120 bash -c 'until curl -sf http://localhost:8000/health; do sleep 5; done'
          
      - name: Run integration tests
        run: |
          docker-compose exec -T training pytest tests/integration/ -v
          
      - name: Check service health
        run: |
          docker-compose ps
          curl -f http://localhost:5000/health
          curl -f http://localhost:8000/health
          curl -f http://localhost:4200/api/health
          
      - name: Collect logs
        if: failure()
        run: |
          docker-compose logs > docker-logs.txt
          
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: docker-logs
          path: docker-logs.txt
          
      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # Deploy to staging
  deploy-staging:
    needs: integration-test
    runs-on: ubuntu-latest
