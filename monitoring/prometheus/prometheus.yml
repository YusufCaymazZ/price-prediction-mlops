global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mlops-pipeline'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MLflow tracking server
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    metrics_path: '/metrics'

  # Model serving API
  - job_name: 'serving'
    static_configs:
      - targets: ['serving:8000']
    metrics_path: '/metrics'

  # Prefect server
  - job_name: 'prefect'
    static_configs:
      - targets: ['prefect-server:4200']
    metrics_path: '/api/metrics'

  # PostgreSQL exporter (if you add postgres-exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis exporter (if you add redis-exporter)
  # - job_name: 'redis'
